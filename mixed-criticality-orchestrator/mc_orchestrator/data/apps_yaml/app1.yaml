apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: dockerhub4komal/app1:v2
          command: ["/bin/sh", "-c"]
          args: ["stress-ng --cpu-method int128longdouble --cpu-load 50 --taskset 1 --cpu 1"]