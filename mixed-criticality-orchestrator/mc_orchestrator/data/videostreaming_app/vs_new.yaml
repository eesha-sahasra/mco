apiVersion: v1
kind: Pod
metadata:
  name: videostreaming-qm
  labels:
    app: vs
spec:
  nodeSelector:
    kubernetes.io/arch: arm64
  containers:
  - name: vs
    image: localhost:5000/video-streaming-qm:latest
    envFrom:
    - configMapRef:
        name: ip-config

    imagePullPolicy: Always
    ports:
    - containerPort: 5006
