apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: dockerhub4komal/app2:v2
          command: ["/bin/sh", "-c"]
          args: ["stress-ng --cpu-method int128longdouble --cpu-load 90 --taskset 2 --cpu 1"]